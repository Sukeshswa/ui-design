<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>STYLISH App</h1>
    </header>

    <main>
        <section class="signup-section">
            <h2>Sign Up or Log In</h2>
            <div class="horizontal-align">
                <center><button class="facebook-login">Login with Facebook</button>
                <form id="signup-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </center>   
                </form>
            </div>
        </section>
        <section class="product-category-section">
            <h2>Product Categories</h2>
            <div class="horizontal-align">
                <div class="category-item">
                    <img src="images/i1.jpeg" alt="Men's Fashion" class="category-image">
                    <button class="category-button">Men's Fashion</button>
                </div>
                <div class="category-item">
                    <img src="images/i2.jpeg" alt="Electronic Gadgets" class="category-image">
                    <button class="category-button">Electronic Gadgets</button>
                </div>
            </div>
        </section>

        <section class="progress-bar-section">
            <h2>Payment Process</h2>
            <div class="progress-bar">
                <div class="progress" style="width: 25%;"></div>
            </div>
        </section>

        <section class="payment-options-section">
            <h2>Select Payment Method</h2>
            <div class="payment-options">
                <button>
                    <img src="images/p3.png" alt="PayPal"> PayPal
                </button>
                <button>
                    <img src="images/p1.png" alt="Google Pay"> Google Pay
                </button>
                <button>
                    <img src="images/p2.png" alt="PhonePe"> PhonePe
                </button>
                <button>
                    <img src="images/p4.jpeg" alt="Debit Card"> Debit Card
                </button>
            </div>
        </section>

        <section class="order-selection-section">
            <h2>Order Details</h2>
            <h3>Select the product and Proceed to pay 
                ...(90% Off) on this Product</h3>
            <h4>This Offer only Available for today only Hurry Up</h4>
            <!-- Add order selection UI components here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 All Right Reserved</p>
    </footer>

</body>
</html>
